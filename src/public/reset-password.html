<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R√©initialisation du mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
      <h2>üîê R√©initialiser mon mot de passe</h2>
    <form id="resetForm">
      <label for="password">Nouveau mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Entrez un mot de passe s√©curis√©"
        required
        minlength="6"
      />
      <button type="submit">R√©initialiser</button>
      <p class="message" id="message" role="alert" aria-live="polite"></p>
    </form>
  </div>

  <script src="./reset.js"></script>
</body>
</html>
