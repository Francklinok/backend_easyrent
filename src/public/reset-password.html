<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réinitialisation du mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Réinitialiser mon mot de passe</h2>
    <input type="password" id="password" placeholder="Nouveau mot de passe" />
    <button onclick="resetPassword()">Réinitialiser</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Lien vers le script externe -->
  <script src="./js/reset.js"></script>
</body>
</html>
